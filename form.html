<div class="card" >
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <h2>Contact Form</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>FullName</label>
          <input type="text" name="name" required autocomplete="name">
        </div>
      </div><br>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" required autocomplete="email">
        </div>
      </div><br>
  
      <div class="col">
        <div class="form-group">
          <label>Contact</label>
          <input type="text" name="contact" required autocomplete="contact">
        </div>
      </div><br>
  
  
      <div class="col">
        <input type="submit" value="Submit">
        
      </div>
    </div>
  </div>
