
<div class="background">
    <head>
        <link rel="stylesheet" href="styless.css">
    </head>
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>FORM</span>
            </div>
            <div class="app-contact">CONTACT US</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
                <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" required name="name" autocomplete="name">
                  </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL" required name="email" autocomplete="email">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO" required name="contact" autocomplete="contact">
              </div>
              
              <div class="app-form-group buttons">
                <button class="app-form-button">CANCEL</button>
                <button class="app-form-button">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="credits">
   
      </div>
    </div>
  </div>
